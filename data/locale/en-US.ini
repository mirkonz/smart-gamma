SmartGamma.UsageTitle="Smart Gamma usage"
SmartGamma.UsageText="Smart Gamma monitors scene luminance and only modifies the frame once it stays below the threshold for the threshold duration, and it waits the same duration above the threshold before fading back out. The timing sliders control how slowly effect_strength fades in/out; gamma, brightness, contrast, and saturation only apply while that scalar is above zero."
SmartGamma.ModuleDescription="Smart Gamma shader filter that automatically boosts visibility in dark scenes."
SmartGamma.FilterName="Smart Gamma"
SmartGamma.Param.DarknessThreshold="Darkness threshold"
SmartGamma.Param.DarknessThreshold.Description="Average normalized luminance value expressed as a percentage (0 = black, 100 = white); Smart Gamma stays idle until scenes drop below this level."
SmartGamma.Param.ShowDetectedLuminance="Show detected brightness"
SmartGamma.Param.ShowDetectedLuminance.Description="Toggle the read-only detected brightness indicator if you prefer a quieter UI."
SmartGamma.Param.CurrentLuminance="Detected brightness"
SmartGamma.Param.CurrentLuminance.Value="Detected average luminance: %.1f%% (smoothed over a short window)."
SmartGamma.Param.ThresholdDuration="Threshold duration (ms)"
SmartGamma.Param.ThresholdDuration.Description="Minimum time the scene must stay below or above the darkness threshold before the filter fades in or out; max 20 seconds keeps it patient."
SmartGamma.Param.FadeIn="Fade in (ms)"
SmartGamma.Param.FadeIn.Description="Duration of the ramp from 0 to full strength once activated; larger values soften the transition."
SmartGamma.Param.FadeOut="Fade out (ms)"
SmartGamma.Param.FadeOut.Description="Duration of the ramp back to zero after the scene brightens; useful to keep the correction around for up to 20 seconds."
SmartGamma.Param.Gamma="Gamma boost"
SmartGamma.Param.Gamma.Description="Gamma multiplier applied while Smart Gamma is active (higher values lift shadows)."
SmartGamma.Param.Brightness="Brightness offset"
SmartGamma.Param.Brightness.Description="Linear brightness offset applied while Smart Gamma is active (use small positive values)."
SmartGamma.Param.Contrast="Contrast"
SmartGamma.Param.Contrast.Description="Contrast gain applied to preserve highlights when the gamma boost is active."
SmartGamma.Param.Saturation="Saturation"
SmartGamma.Param.Saturation.Description="Optional saturation adjustment applied along with the gamma correction."
